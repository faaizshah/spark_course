apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnector
metadata:
  name: test-apps-source-connector
  labels:
    strimzi.io/cluster: my-connect-cluster
spec:
  class: com.mongodb.kafka.connect.MongoSourceConnector
  tasksMax: 2
  config:
    connection.uri: "mongodb://root:do5password@mongodb-0.mongodb-headless.spark-do5.svc.cluster.local:27017"
    database: test
    collection: X
    topic.prefix: inputStream
    key.converter: org.apache.kafka.connect.storage.StringConverter
    key.converter.schemas.enable: false
    value.converter: org.apache.kafka.connect.storage.StringConverter
    value.converter.schemas.enable: false
    publish.full.document.only: true
    pipeline: >
      [{"$match":{"operationType":{"$in":["insert","update","replace"]}}},{"$project":{"_id":1,"fullDocument":1,"ns":1,"documentKey":1}}]
